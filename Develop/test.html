<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Profile Generator</title>

</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <img src=${resp.data.avatar_url} alt="my picture"></img>
        <h3 class="card-title">Hello, world!</h3>
        <h3 class="card-title">My name is ${resp.data.name}</h3>
        <h6 class="card-subtitle">Currently at ${resp.data.company}</h3>
        <p class="lead">
          <a href="#" role="button"><i class="fas fa-location-arrow"></i>Location</a>
          <a href=${resp.data.url} role="button"><i class="fab fa-github"></i>Github</a>
          <a href="#" role="button"><i class="fab fa-linkedin"></i>Linkedin</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p>I build things and teach people to code</p>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Public Repositories</h5>
            <p class="card-text">${resp.data.public_repos}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Followers</h5>
            <p class="card-text">${resp.data.followers}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">GitHub Stars</h5>
            <p class="card-text">???????????</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Following</h5>
            <p class="card-text">${resp.data.following}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
